<h2 class="title fs-2">{{ title }}</h2>

<div class="requests-wrapper">
  <div class="menu">
    <div class="menu-item inner-menu-item">
      <li class="btn" routerLink="/client-list/get-form">Запит</li>
    </div>
    <div class="menu-item inner-menu-item">
      <li class="btn" routerLink="/client-list/post-form">Додати новий запис</li>
    </div>
    <div class="menu-item inner-menu-item">
      <li class="btn" routerLink="/client-list/put-form">Редагування</li>
    </div>
    <div class="menu-item inner-menu-item">
      <li class="btn" routerLink="/client-list/delete-form">Видалення</li>
    </div>
  </div>
</div>

<div class="home-btn-wrapper">
  <div class="menu-item inner-menu-item">
    <button routerLink="../" class="home-btn fs-5">До головного меню</button>
  </div>
  <div class="menu-item inner-menu-item">
    <button class="home-btn fs-5" (click)="getAll()">Отримати всі дані</button>
  </div>
</div>

<div *ngIf="amount">
  <table class="general-table">
    <thead>
      <tr>
      <th>№</th>
      <th>ПІБ клієнта</th>
      <th>E-mail</th>
      <th>Номер телефону</th>
      <th>Статус</th>
      <th>Баланс</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.user_number}}</td>
        <td>{{item.user_name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.user_status}}</td>
        <td>{{item.user_number}}</td>
      </tr>
    </tbody>
  </table>
</div>
