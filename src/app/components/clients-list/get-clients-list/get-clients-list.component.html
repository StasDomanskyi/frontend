<h2 class="title fs-2">Отримати дані про клієнта</h2>

<form [formGroup]="getForm" (ngSubmit)="sendRequest()">
  <label for="key">Ключ: </label>
  <input type="text" id="key" formControlName="key">

  <label for="valueOfKey">Значення ключа: </label>
  <input type="text" id="valueOfKey" formControlName="valueOfKey">
  
  
  <button type="submit">Відправити запит</button>
</form>

<h3> Запит надісланий на: {{request}}</h3>

<div class="home-btn-wrapper">
  <button routerLink="../" class="btn home-btn fs-5">Назад</button>
</div>
