<h2 class="title fs-2">Отримати дані про клієнта</h2>

<form   [formGroup]="getForm" (ngSubmit)="sendRequest()">
  <div class="form-fields-container">
    <label class="form-field">
      <span class="field-label">Ключ:</span>
      <select class="select" formControlName="key">
        <option value="user_number" selected>Номер клієнта</option>
        <option value="user_name">Ім'я клієнта</option>
      </select>
    </label>
    
    <label  class="form-field">
      <span class="field-label">Значення ключа:</span>
      <input class="input" type="text" formControlName="valueOfKey">
    </label>

    <label class="form-field">
      <span class="field-label">Статус клієнта:</span>
      <select class="select" formControlName="status">
        <option value="'активний'" selected>активний</option>
        <option value="'неактивний'">неактивний</option>
      </select>
    </label>
  </div>
  <div class="home-btn-wrapper">
    <button class="btn home-btn fs-5" type="submit">Відправити запит</button>
  </div>
</form>

<h3 *ngIf="request" class="title"> Запит надісланий на: {{request}}</h3>

<div *ngIf="items">
  <table>
    <thead>
      <tr>
      <th>№</th>
      <th>ПІБ клієнта</th>
      <th>E-mail</th>
      <th>Номер телефона</th>
      <th>Статус</th>
      <th>Баланс</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.user_number}}</td>
        <td>{{item.user_name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.user_status}}</td>
        <td>{{item.user_number}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="home-btn-wrapper">
  <button routerLink="../" class="btn home-btn fs-5">Назад</button>
</div>
