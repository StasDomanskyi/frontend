<h2 class="title fs-2">Додати інформацію про запит в підтримку</h2>

<form   [formGroup]="postForm" (ngSubmit)="sendRequest()">
  <div class="form-fields-container">
    <label class="form-field">
      <span class="field-label">Префікс запита:</span>
      <input class="input" type="text" formControlName="prefix">
    </label>

    <label class="form-field">
      <span class="field-label">Номер запита:</span>
      <input class="input" type="text" formControlName="ticket_number">
    </label>

    <label class="form-field">
      <span class="field-label">Виконуючий працівник:</span>
      <input class="input" type="text" formControlName="executive_worker">
    </label>

    <label for="valueOfKey" class="form-field">
      <span class="field-label">Статус:</span>
      <input class="input" type="text" formControlName="ticket_status">
    </label>
    
    <label class="form-field">
      <span class="field-label">Номер клієнта:</span>
      <input class="input" type="text" formControlName="client_number">
    </label>
  </div>
  <div class="home-btn-wrapper">
    <button class="btn home-btn fs-5" type="submit">Відправити запит</button>
  </div>
</form>

<div class="home-btn-wrapper">
  <button routerLink="../" class="btn home-btn fs-5">Назад</button>
</div>
