<h2 class="title fs-2">{{ title }}</h2>

<div class="requests-wrapper">
  <div class="menu">
    <div class="menu-item inner-menu-item">
      <li class="btn" routerLink="/employee-data/get-form">GET-запит</li>
    </div>
    <div class="menu-item inner-menu-item">
      <li class="btn" routerLink="/employee-data/post-form">POST-запит</li>
    </div>
    <div class="menu-item inner-menu-item">
      <li class="btn" routerLink="/employee-data/put-form">PUT-запит</li>
    </div>
    <div class="menu-item inner-menu-item">
      <li class="btn" routerLink="/employee-data/delete-form">DELETE-запит</li>
    </div>
  </div>
</div>

<div class="home-btn-wrapper">
  <div class="menu-item inner-menu-item">
    <button routerLink="../" class="home-btn fs-5">До головного меню</button>
  </div>
  <div class="menu-item inner-menu-item">
    <button class="home-btn fs-5" (click)="getAll()">Отримати всі дані</button>
  </div>
</div>

<div *ngIf="amount">
  <table class="general-table">
    <thead>
      <tr>
      <th>ПІБ</th>
      <th>Вік</th>
      <th>Досвід</th>
      <th>Посада</th>
      <th>E-mail</th>
      <th>Номер телефону</th>
      <th>Номер працівника</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.employee_full_name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.experience}}</td>
        <td>{{item.position}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone_number}}</td>
        <td>{{item.employee_number}}</td>
      </tr>
    </tbody>
  </table>
</div>
