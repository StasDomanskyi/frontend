<h2 class="title fs-2">{{ title }}</h2>

<div class="requests-wrapper">
  <div class="menu">
    <div class="menu-item inner-menu-item">
      <li class="btn" routerLink="/server-data/get-form">Запит</li>
    </div>
    <div class="menu-item inner-menu-item">
      <li class="btn" routerLink="/server-data/post-form">Додати новий запис</li>
    </div>
    <div class="menu-item inner-menu-item">
      <li class="btn" routerLink="/server-data/put-form">Редагування</li>
    </div>
    <div class="menu-item inner-menu-item">
      <li class="btn" routerLink="/server-data/delete-form">Видалення</li>
    </div>
  </div>
</div>

<div class="home-btn-wrapper">
  <div class="menu-item inner-menu-item">
    <button routerLink="../" class="home-btn fs-5">До головного меню</button>
  </div>
  <div class="menu-item inner-menu-item">
    <button class="home-btn fs-5" (click)="getAll()">Отримати всі дані</button>
  </div>
</div>

<div *ngIf="amount">
  <table class="general-table">
    <thead>
      <tr>
      <th>Назва сервера</th>
      <th>Оперативна пам’ять</th>
      <th>Процесор</th>
      <th>Диск</th>
      <th>Обробник</th>
      <th>Версія сервера БД</th>
      <th>Послуги</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.server_name}}</td>
        <td>{{item.RAM}}</td>
        <td>{{item.CPU}}</td>
        <td>{{item.drive_size}}</td>
        <td>{{item.handler}}</td>
        <td>{{item.db_version}}</td>
        <td>{{item.services}}</td>
      </tr>
    </tbody>
  </table>
</div>
