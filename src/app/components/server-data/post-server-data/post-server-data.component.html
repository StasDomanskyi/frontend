<h2 class="title fs-2">Додати сервер</h2>

<form   [formGroup]="postForm" (ngSubmit)="sendRequest()">
  <div class="form-fields-container">
    <label class="form-field">
      <span class="field-label">Назва сервера:</span>
      <input class="input" type="text" formControlName="server_name">
    </label>

    <label class="form-field">
      <span class="field-label">Оперативна пам’ять:</span>
      <input class="input" type="text" formControlName="RAM">
    </label>

    <label for="valueOfKey" class="form-field">
      <span class="field-label">Процесор:</span>
      <input class="input" type="text" formControlName="CPU">
    </label>
    
    <label class="form-field">
      <span class="field-label">Диск:</span>
      <input class="input" type="text" formControlName="drive_size">
    </label>

    <label class="form-field">
      <span class="field-label">Обробник:</span>
      <input class="input" type="text" formControlName="handler">
    </label>

    <label class="form-field">
      <span class="field-label">Версія сервера БД:</span>
      <input class="input" type="text" formControlName="db_version">
    </label>

    <label class="form-field">
      <span class="field-label">Послуги:</span>
      <input class="input" type="text" formControlName="services">
    </label>
  </div>
  <div class="home-btn-wrapper">
    <button class="btn home-btn fs-5" type="submit">Відправити запит</button>
  </div>
</form>

<div class="home-btn-wrapper">
  <button routerLink="../" class="btn home-btn fs-5">Назад</button>
</div>
