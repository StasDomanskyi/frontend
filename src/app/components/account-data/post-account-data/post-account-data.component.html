<h2 class="title fs-2">Додати рахунок</h2>

<form   [formGroup]="postForm" (ngSubmit)="sendRequest()">
  <div class="form-fields-container">
    <label class="form-field">
      <span class="field-label">Номер рахунку:</span>
      <input class="input" type="text" formControlName="account_number">
    </label>

    <label class="form-field">
      <span class="field-label">Опис рахунку:</span>
      <input class="input" type="text" formControlName="account_description">
    </label>

    <label class="form-field">
      <span class="field-label">Сума:</span>
      <input class="input" type="text" formControlName="sum">
    </label>

    <label for="valueOfKey" class="form-field">
      <span class="field-label">Статус:</span>
      <input class="input" type="text" formControlName="account_status">
    </label>
    
    <label class="form-field">
      <span class="field-label">Номер клієнта:</span>
      <input class="input" type="text" formControlName="client_number">
    </label>
  </div>
  <div class="home-btn-wrapper">
    <button class="btn home-btn fs-5" type="submit">Відправити запит</button>
  </div>
</form>

<div class="home-btn-wrapper">
  <button routerLink="../" class="btn home-btn fs-5">Назад</button>
</div>
